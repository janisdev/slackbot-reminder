name: Slack Reminder Bot

on:
  schedule:
    # GitHub Actions izmanto UTC laiku.
    # Latvijas ziema (UTC+2): 08:00 -> 06:00 UTC, 14:00 -> 12:00 UTC
    # Latvijas vasara (UTC+3): Jāņem vērā, ka stunda nobīdīsies.
    # Šis iestatījums ir 06:00 un 12:00 UTC (apm. 08:00 un 14:00 LV ziemā)
    - cron: '0 6,12 * * *'

  # Ļauj palaist manuāli no "Actions" tabas testēšanai
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create config file from Secret
        # Šis solis paņem noslēpumu un izveido failu config.json,
        # lai tavam Python skriptam nebūtu nekas jāmaina.
        run: echo '${{ secrets.APP_CONFIG_JSON }}' > config.json

      - name: Run Slack Bot
        run: python tavs_skripta_nosaukums.py
        # Nomain 'tavs_skripta_nosaukums.py' uz reālo faila nosaukumu (piem., main.py)
